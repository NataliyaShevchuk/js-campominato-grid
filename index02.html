<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato | Grid </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/new.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <header class="d-flex justify-content-between align-content-center my-3">
        <div class="d-flex ">
            <img src="img/logo.png" alt="logo Boolean">
            <h1 class="mio-h1">Campo Minato</h1>
        </div>
        <div class="d-flex mt-3 me-3">
            <h5>Choose your level</h5>
            <select class="form-select" name="select-level" id="">
                <option value="100">Easy</option>
                <option value="81">Medium</option>
                <option value="49">Hard</option>
            </select>
            <button id="btn-play" class="btn btn-outline-secondary">Play</button>
        </div>
    </header>
    <main>

        <div class="container p-5">
            <div class="row justify-content-center">
                <div class="col-sm-6"></div>
                
            </div>
            <div class="grid-container d-none">

            </div>
        </div>

    </main>

    <footer>
        <small>Made with &#9829; by</small>
        <a href="#">Boolean</a>
    </footer>


    <script src="js/new.js"></script>
</body>
</html>
